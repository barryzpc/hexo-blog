<h2 id="场景描述："><a href="#场景描述：" class="headerlink" title="场景描述："></a>场景描述：</h2><h4 id="遍历去清空一个目录下的文件夹以及文件"><a href="#遍历去清空一个目录下的文件夹以及文件" class="headerlink" title="遍历去清空一个目录下的文件夹以及文件"></a>遍历去清空一个目录下的文件夹以及文件</h4><h2 id="代码示例："><a href="#代码示例：" class="headerlink" title="代码示例："></a>代码示例：</h2><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//删除一个文件夹下面的所有的文件以及文件夹</span></span><br><span class="line">    <span class="built_in">static</span> <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">delDir</span>(<span class="params">$path</span>)</span>&#123;</span><br><span class="line">        error_reporting(<span class="number">0</span>);</span><br><span class="line">        <span class="comment">//如果是目录则继续</span></span><br><span class="line">        <span class="keyword">if</span>(is_dir($path))&#123;</span><br><span class="line">            <span class="comment">//扫描一个文件夹内的所有文件夹和文件并返回数组</span></span><br><span class="line">            $p = scandir($path);</span><br><span class="line">            <span class="keyword">foreach</span>($p <span class="keyword">as</span> $val)&#123;</span><br><span class="line">                <span class="comment">//排除目录中的.和..</span></span><br><span class="line">                <span class="keyword">if</span>($val !=<span class="string">&quot;.&quot;</span> &amp;&amp; $val !=<span class="string">&quot;..&quot;</span>)&#123;</span><br><span class="line">                    <span class="comment">//如果是目录则递归子目录，继续操作</span></span><br><span class="line">                    <span class="keyword">if</span>(is_dir($path.$val))&#123;</span><br><span class="line">                        <span class="comment">//子目录中操作删除文件夹和文件</span></span><br><span class="line">                        <span class="built_in">self</span>::deldir($path.$val.<span class="string">&#x27;/&#x27;</span>);</span><br><span class="line">                        <span class="comment">//目录清空后删除空文件夹</span></span><br><span class="line">                        @rmdir($path.$val.<span class="string">&#x27;/&#x27;</span>);</span><br><span class="line">                    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                        <span class="comment">//如果是文件直接删除</span></span><br><span class="line">                        @unlink($path.$val);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            @rmdir($path);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
